<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotag Camera - Timestamp Camera Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .camera-container {
            position: relative;
            background: #000;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .watermark-overlay {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .watermark-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .watermark-row:last-child {
            margin-bottom: 0;
        }
        
        .location-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .timestamp-info {
            font-weight: bold;
            font-size: 16px;
        }
        
        .coordinate-info {
            font-family: monospace;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4a69bd;
            box-shadow: 0 0 0 2px rgba(74, 105, 189, 0.2);
            outline: none;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
        }
        
        .btn-capture {
            background: linear-gradient(135deg, #4a69bd, #2c3e50);
            color: white;
        }
        
        .btn-capture:hover {
            background: linear-gradient(135deg, #3c5aa3, #243342);
            transform: translateY(-2px);
        }
        
        .btn-reset {
            background: #e74c3c;
            color: white;
        }
        
        .btn-reset:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-download {
            background: #27ae60;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-download:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-upload {
            background: #3498db;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-upload:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .camera-placeholder {
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .camera-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        .placeholder-text {
            font-size: 16px;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .camera-container {
                height: 300px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Geotag Camera</h1>
            <p>Ambil foto dengan timestamp dan lokasi seperti aplikasi Timestamp Camera</p>
        </div>
        
        <div class="camera-container">
            <div id="cameraPlaceholder" class="camera-placeholder">
                <div class="camera-icon">üì∑</div>
                <div class="placeholder-text">Klik tombol Ambil Foto untuk memulai</div>
            </div>
            <img id="previewImage" class="camera-preview hidden">
            <div id="watermarkOverlay" class="watermark-overlay hidden">
                <div class="watermark-row">
                    <div class="timestamp-info" id="timestampDisplay">Senin, 01 Jan 2024 12:00:00</div>
                </div>
                <div class="watermark-row">
                    <div class="location-info">
                        <span>üìç</span>
                        <span id="addressDisplay">Jl. Contoh No. 123, Jakarta</span>
                    </div>
                </div>
                <div class="watermark-row">
                    <div class="coordinate-info" id="coordinateDisplay">Lat: -6.2088, Lng: 106.8456</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>üìç Informasi Lokasi</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" id="latitude" placeholder="-6.2088">
                    </div>
                    <div class="input-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" id="longitude" placeholder="106.8456">
                    </div>
                </div>
                <div class="input-group">
                    <label for="address">Alamat Lengkap</label>
                    <input type="text" id="address" placeholder="Jl. Merdeka No. 123, Jakarta Pusat">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-capture" onclick="capturePhoto()">
                    üì∑ Ambil Foto
                </button>
                <button class="btn-reset" onclick="resetAll()">
                    üîÑ Reset
                </button>
            </div>
            
            <button class="btn-upload" onclick="uploadPhoto()" id="uploadBtn">
                ‚¨ÜÔ∏è Upload Foto
            </button>
            
            <button class="btn-download" onclick="downloadPhoto()" id="downloadBtn" disabled>
                ‚¨áÔ∏è Download Foto
            </button>
            
            <div id="statusMessage" class="status-message hidden"></div>
        </div>
    </div>

    <input type="file" id="photoInput" class="hidden" accept="image/*" capture="environment">
    
    <script>
        // Data untuk menyimpan foto dan lokasi
        let photoData = {
            originalDataUrl: '',
            watermarkedDataUrl: '',
            location: null,
            hasGeotag: false
        };

        // Format tanggal Indonesia
        function formatIndonesianDate(date) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${dayName}, ${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;
        }

        // Fungsi untuk mengambil foto
        function capturePhoto() {
            document.getElementById('photoInput').click();
        }

        // Fungsi untuk memproses foto yang diambil
        function processPhoto(input) {
            const file = input.files[0];
            if (!file) return;

            // Validasi ukuran file (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showStatus('‚ùå Ukuran file terlalu besar! Maksimal 5MB.', 'error');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Tampilkan preview
                const preview = document.getElementById('previewImage');
                preview.src = e.target.result;
                preview.classList.remove('hidden');
                
                // Sembunyikan placeholder
                document.getElementById('cameraPlaceholder').classList.add('hidden');
                
                // Simpan foto original
                photoData.originalDataUrl = e.target.result;
                photoData.hasGeotag = false;
                
                // Tampilkan watermark dengan data default
                updateWatermark();
                document.getElementById('watermarkOverlay').classList.remove('hidden');
                
                // Aktifkan tombol download
                document.getElementById('downloadBtn').disabled = false;
                
                showStatus('‚úÖ Foto berhasil diambil. Isi data lokasi untuk memperbarui watermark.', 'info');
            };
            
            reader.readAsDataURL(file);
        }

        // Fungsi untuk mengupdate watermark
        function updateWatermark() {
            const timestampDisplay = document.getElementById('timestampDisplay');
            const addressDisplay = document.getElementById('addressDisplay');
            const coordinateDisplay = document.getElementById('coordinateDisplay');
            
            // Update timestamp
            const now = new Date();
            timestampDisplay.textContent = formatIndonesianDate(now);
            
            // Ambil data dari form
            const latitude = document.getElementById('latitude').value.trim();
            const longitude = document.getElementById('longitude').value.trim();
            const address = document.getElementById('address').value.trim();
            
            // Update koordinat
            if (latitude && longitude) {
                coordinateDisplay.textContent = `Lat: ${latitude}, Lng: ${longitude}`;
            } else {
                coordinateDisplay.textContent = 'Lat: -6.2088, Lng: 106.8456';
            }
            
            // Update alamat
            if (address) {
                addressDisplay.textContent = address;
            } else {
                addressDisplay.textContent = 'Jl. Contoh No. 123, Jakarta';
            }
            
            // Simpan data lokasi
            if (latitude && longitude && address) {
                photoData.location = {
                    lat: parseFloat(latitude),
                    lng: parseFloat(longitude),
                    address: address,
                    timestamp: now.toISOString()
                };
                photoData.hasGeotag = true;
            }
        }

        // Fungsi untuk upload foto
        function uploadPhoto() {
            document.getElementById('photoInput').click();
        }

        // Fungsi untuk download foto
        function downloadPhoto() {
            if (!photoData.originalDataUrl) {
                showStatus('‚ùå Tidak ada foto untuk didownload!', 'error');
                return;
            }

            try {
                // Buat canvas untuk menambahkan watermark
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas size sama dengan foto
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Draw foto asli
                    ctx.drawImage(img, 0, 0);
                    
                    // Tambahkan watermark
                    const latitude = document.getElementById('latitude').value.trim() || '-6.2088';
                    const longitude = document.getElementById('longitude').value.trim() || '106.8456';
                    const address = document.getElementById('address').value.trim() || 'Jl. Contoh No. 123, Jakarta';
                    const now = new Date();
                    
                    // Hitung ukuran watermark berdasarkan tinggi foto
                    const scaleFactor = canvas.height / 800;
                    const fontSize = Math.max(14, 16 * scaleFactor);
                    const padding = Math.max(10, 15 * scaleFactor);
                    
                    // Background watermark
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(0, canvas.height - padding * 3 - fontSize * 3, canvas.width, padding * 3 + fontSize * 3);
                    
                    // Teks timestamp
                    ctx.font = `bold ${fontSize}px Arial`;
                    ctx.fillStyle = 'white';
                    ctx.fillText(formatIndonesianDate(now), padding, canvas.height - padding * 2 - fontSize * 2);
                    
                    // Teks alamat
                    ctx.font = `${fontSize}px Arial`;
                    ctx.fillText(address, padding, canvas.height - padding - fontSize);
                    
                    // Teks koordinat
                    ctx.font = `${fontSize}px monospace`;
                    ctx.fillText(`Lat: ${latitude}, Lng: ${longitude}`, padding, canvas.height - padding);
                    
                    // Konversi ke blob dan download
                    canvas.toBlob(function(blob) {
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                        const fileName = `geotag-camera-${timestamp}.jpg`;
                        
                        // Buat URL untuk download
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showStatus('‚úÖ Foto berhasil didownload dengan watermark!', 'success');
                    }, 'image/jpeg', 0.9);
                };
                
                img.src = photoData.originalDataUrl;
                
            } catch (error) {
                showStatus('‚ùå Error mendownload foto: ' + error.message, 'error');
            }
        }

        // Fungsi untuk reset semua
        function resetAll() {
            if (confirm('Apakah Anda yakin ingin mereset semua?')) {
                // Reset form
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                document.getElementById('address').value = '';
                
                // Reset preview
                document.getElementById('previewImage').classList.add('hidden');
                document.getElementById('watermarkOverlay').classList.add('hidden');
                document.getElementById('cameraPlaceholder').classList.remove('hidden');
                
                // Nonaktifkan tombol download
                document.getElementById('downloadBtn').disabled = true;
                
                // Reset data
                photoData = {
                    originalDataUrl: '',
                    watermarkedDataUrl: '',
                    location: null,
                    hasGeotag: false
                };
                
                showStatus('üîÑ Semua data telah direset!', 'info');
                setTimeout(() => {
                    document.getElementById('statusMessage').classList.add('hidden');
                }, 2000);
            }
        }

        // Fungsi untuk menampilkan status
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.classList.remove('hidden');
        }

        // Event listener untuk input file
        document.getElementById('photoInput').addEventListener('change', function() {
            processPhoto(this);
        });

        // Event listener untuk update watermark saat form berubah
        document.getElementById('latitude').addEventListener('input', updateWatermark);
        document.getElementById('longitude').addEventListener('input', updateWatermark);
        document.getElementById('address').addEventListener('input', updateWatermark);

        // Inisialisasi watermark dengan data default
        document.addEventListener('DOMContentLoaded', function() {
            updateWatermark();
        });
    </script>
</body>
</html>
