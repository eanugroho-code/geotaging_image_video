<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotag Camera & Video - Timestamp Camera Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .mode-selector {
            display: flex;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .camera-container {
            position: relative;
            background: #000;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .camera-preview, .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .watermark-overlay {
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 10;
        }
        
        .watermark-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .watermark-row:last-child {
            margin-bottom: 0;
        }
        
        .location-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .timestamp-info {
            font-weight: bold;
            font-size: 16px;
        }
        
        .coordinate-info {
            font-family: monospace;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #4a69bd;
            box-shadow: 0 0 0 2px rgba(74, 105, 189, 0.2);
            outline: none;
        }
        
        .coord-manipulation {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .coord-manipulation h4 {
            color: #1565c0;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .manipulation-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .manipulation-controls select, .manipulation-controls input {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
        }
        
        .btn-capture {
            background: linear-gradient(135deg, #4a69bd, #2c3e50);
            color: white;
        }
        
        .btn-capture:hover {
            background: linear-gradient(135deg, #3c5aa3, #243342);
            transform: translateY(-2px);
        }
        
        .btn-record {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-record:hover {
            background: linear-gradient(135deg, #d62c1a, #a93226);
            transform: translateY(-2px);
        }
        
        .btn-reset {
            background: #7f8c8d;
            color: white;
        }
        
        .btn-reset:hover {
            background: #616a6b;
            transform: translateY(-2px);
        }
        
        .btn-download {
            background: #27ae60;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-download:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-upload {
            background: #3498db;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-upload:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .camera-placeholder {
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .camera-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        .placeholder-text {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .video-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .video-time {
            color: white;
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        @media (max-width: 480px) {
            .camera-container {
                height: 300px;
            }
            
            .input-row, .manipulation-controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .video-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <input type="file" id="photoInput" class="hidden" accept="image/*" capture="environment">
    <input type="file" id="videoInput" class="hidden" accept="video/*">
    
    <script>
        // Mode saat ini: 'photo' atau 'video'
        let currentMode = 'photo';
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingTimer = null;
        let recordingStartTime = null;
        let stream = null;
        
        // Data untuk menyimpan media dan lokasi
        let mediaData = {
            originalDataUrl: '',
            watermarkedDataUrl: '',
            location: null,
            hasGeotag: false,
            type: 'photo', // 'photo' or 'video'
            videoBlob: null
        };

        // Format tanggal Indonesia
        function formatIndonesianDate(date) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${dayName}, ${day} ${month} ${year} ${hours}:${minutes}:${seconds}`;
        }

        // Fungsi untuk switch mode
        function switchMode(mode) {
            currentMode = mode;
            
            // Update UI mode selector
            document.getElementById('photoModeBtn').classList.remove('active');
            document.getElementById('videoModeBtn').classList.remove('active');
            document.getElementById(mode + 'ModeBtn').classList.add('active');
            
            // Update tombol
            const captureBtn = document.getElementById('captureBtn');
            const recordBtn = document.getElementById('recordBtn');
            const videoControls = document.getElementById('videoControls');
            
            if (mode === 'photo') {
                captureBtn.classList.remove('hidden');
                recordBtn.classList.add('hidden');
                videoControls.style.display = 'none';
                captureBtn.innerHTML = 'üì∑ Ambil Foto';
                document.getElementById('modeIcon').textContent = 'üì∑';
                document.getElementById('modeText').textContent = 'Klik tombol Ambil Foto untuk memulai';
            } else {
                captureBtn.classList.add('hidden');
                recordBtn.classList.remove('hidden');
                videoControls.style.display = 'flex';
                document.getElementById('modeIcon').textContent = 'üé•';
                document.getElementById('modeText').textContent = 'Klik tombol Mulai Rekam untuk memulai';
            }
            
            // Reset preview jika ada
            resetPreview();
        }

        // Fungsi untuk mengambil foto atau memulai rekaman
        function captureMedia() {
            if (currentMode === 'photo') {
                document.getElementById('photoInput').click();
            }
        }

        // Fungsi untuk toggle recording
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        // Fungsi untuk memulai rekaman
        async function startRecording() {
            try {
                // Minta akses kamera
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: true 
                });
                
                // Tampilkan preview video
                const previewVideo = document.getElementById('previewVideo');
                previewVideo.srcObject = stream;
                previewVideo.classList.remove('hidden');
                previewVideo.muted = true;
                previewVideo.play();
                
                // Sembunyikan placeholder
                document.getElementById('cameraPlaceholder').classList.add('hidden');
                
                // Setup MediaRecorder
                recordedChunks = [];
                const quality = document.getElementById('videoQuality').value;
                let mimeType = 'video/webm;codecs=vp9';
                
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm;codecs=vp8';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/mp4';
                }
                
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                    mediaData.videoBlob = videoBlob;
                    mediaData.type = 'video';
                    
                    // Tampilkan video yang sudah direkam
                    previewVideo.srcObject = null;
                    previewVideo.src = URL.createObjectURL(videoBlob);
                    previewVideo.controls = true;
                    previewVideo.muted = false;
                    
                    // Tampilkan watermark
                    updateWatermark();
                    document.getElementById('watermarkOverlay').classList.remove('hidden');
                    
                    // Aktifkan tombol download
                    document.getElementById('downloadBtn').disabled = false;
                    
                    showStatus('‚úÖ Video berhasil direkam!', 'success');
                };
                
                // Mulai recording
                const duration = parseInt(document.getElementById('videoDuration').value) * 1000;
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                document.getElementById('recordBtn').innerHTML = '‚èπÔ∏è Stop Rekam';
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordingIndicator').classList.remove('hidden');
                document.getElementById('videoTime').classList.remove('hidden');
                
                // Timer untuk durasi
                recordingStartTime = Date.now();
                updateRecordingTime();
                
                // Auto stop setelah durasi tertentu
                setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, duration);
                
                showStatus('‚è∫Ô∏è Sedang merekam video...', 'info');
                
            } catch (error) {
                showStatus('‚ùå Gagal mengakses kamera: ' + error.message, 'error');
            }
        }

        // Fungsi untuk update waktu rekaman
        function updateRecordingTime() {
            if (!isRecording) return;
            
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const displaySeconds = seconds % 60;
            
            document.getElementById('videoTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${displaySeconds.toString().padStart(2, '0')}`;
            
            setTimeout(updateRecordingTime, 1000);
        }

        // Fungsi untuk stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // Stop semua track
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Update UI
                document.getElementById('recordBtn').innerHTML = '‚è∫Ô∏è Mulai Rekam';
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordingIndicator').classList.add('hidden');
                document.getElementById('videoTime').classList.add('hidden');
                
                clearTimeout(recordingTimer);
            }
        }

        // Fungsi untuk memproses foto yang diambil
        function processPhoto(input) {
            const file = input.files[0];
            if (!file) return;

            // Validasi ukuran file (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('‚ùå Ukuran file terlalu besar! Maksimal 10MB.', 'error');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                // Tampilkan preview
                const preview = document.getElementById('previewImage');
                preview.src = e.target.result;
                preview.classList.remove('hidden');
                
                // Sembunyikan placeholder
                document.getElementById('cameraPlaceholder').classList.add('hidden');
                
                // Simpan foto original
                mediaData.originalDataUrl = e.target.result;
                mediaData.hasGeotag = false;
                mediaData.type = 'photo';
                
                // Tampilkan watermark dengan data default
                updateWatermark();
                document.getElementById('watermarkOverlay').classList.remove('hidden');
                
                // Aktifkan tombol download
                document.getElementById('downloadBtn').disabled = false;
                
                showStatus('‚úÖ Foto berhasil diambil. Isi data lokasi untuk memperbarui watermark.', 'info');
            };
            
            reader.readAsDataURL(file);
        }

        // Fungsi untuk memproses video yang diupload
        function processVideo(input) {
            const file = input.files[0];
            if (!file) return;

            // Validasi ukuran file (max 50MB untuk video)
            if (file.size > 50 * 1024 * 1024) {
                showStatus('‚ùå Ukuran file terlalu besar! Maksimal 50MB.', 'error');
                return;
            }

            // Validasi tipe file
            if (!file.type.startsWith('video/')) {
                showStatus('‚ùå File harus berupa video!', 'error');
                return;
            }

            const videoURL = URL.createObjectURL(file);
            const previewVideo = document.getElementById('previewVideo');
            
            previewVideo.src = videoURL;
            previewVideo.classList.remove('hidden');
            previewVideo.controls = true;
            
            // Sembunyikan placeholder
            document.getElementById('cameraPlaceholder').classList.add('hidden');
            
            // Simpan video
            mediaData.videoBlob = file;
            mediaData.type = 'video';
            
            // Tampilkan watermark
            updateWatermark();
            document.getElementById('watermarkOverlay').classList.remove('hidden');
            
            // Aktifkan tombol download
            document.getElementById('downloadBtn').disabled = false;
            
            showStatus('‚úÖ Video berhasil diupload. Isi data lokasi untuk memperbarui watermark.', 'info');
        }

        // Fungsi untuk rekayasa koordinat
        function manipulateCoordinates(lat, lng) {
            const operation = document.getElementById('coordOperation').value;
            const offset = parseFloat(document.getElementById('offsetValue').value) || 0.001;
            
            let newLat = parseFloat(lat);
            let newLng = parseFloat(lng);
            
            if (isNaN(newLat) || isNaN(newLng)) {
                return { lat: lat, lng: lng };
            }
            
            switch(operation) {
                case 'randomize':
                    // Tambahkan nilai random kecil (¬±0.001)
                    newLat += (Math.random() - 0.5) * 0.002;
                    newLng += (Math.random() - 0.5) * 0.002;
                    break;
                    
                case 'offset':
                    // Geser koordinat dengan offset tertentu
                    newLat += offset;
                    newLng += offset;
                    break;
                    
                case 'swap':
                    // Tukar latitude dan longitude
                    [newLat, newLng] = [newLng, newLat];
                    break;
                    
                case 'none':
                default:
                    // Tidak ada perubahan
                    break;
            }
            
            // Format ke 6 desimal
            return {
                lat: newLat.toFixed(6),
                lng: newLng.toFixed(6)
            };
        }

        // Fungsi untuk mengupdate watermark
        function updateWatermark() {
            const timestampDisplay = document.getElementById('timestampDisplay');
            const addressDisplay = document.getElementById('addressDisplay');
            const coordinateDisplay = document.getElementById('coordinateDisplay');
            
            // Update timestamp
            const now = new Date();
            timestampDisplay.textContent = formatIndonesianDate(now);
            
            // Ambil data dari form
            let latitude = document.getElementById('latitude').value.trim();
            let longitude = document.getElementById('longitude').value.trim();
            const address = document.getElementById('address').value.trim();
            
            // Terapkan rekayasa koordinat jika ada data
            if (latitude && longitude) {
                const manipulated = manipulateCoordinates(latitude, longitude);
                latitude = manipulated.lat;
                longitude = manipulated.lng;
            }
            
            // Update koordinat
            if (latitude && longitude) {
                coordinateDisplay.textContent = `Lat: ${latitude}, Lng: ${longitude}`;
            } else {
                coordinateDisplay.textContent = 'Lat: -6.2088, Lng: 106.8456';
            }
            
            // Update alamat
            if (address) {
                addressDisplay.textContent = address;
            } else {
                addressDisplay.textContent = 'Jl. Contoh No. 123, Jakarta';
            }
            
            // Simpan data lokasi
            if (latitude && longitude && address) {
                mediaData.location = {
                    lat: parseFloat(latitude),
                    lng: parseFloat(longitude),
                    address: address,
                    timestamp: now.toISOString(),
                    manipulated: document.getElementById('coordOperation').value !== 'none'
                };
                mediaData.hasGeotag = true;
            }
        }

        // Fungsi untuk upload media
        function uploadMedia() {
            if (currentMode === 'photo') {
                document.getElementById('photoInput').click();
            } else {
                document.getElementById('videoInput').click();
            }
        }

        // Fungsi untuk download media dengan watermark
        async function downloadMedia() {
            if (!mediaData.originalDataUrl && !mediaData.videoBlob) {
                showStatus('‚ùå Tidak ada media untuk didownload!', 'error');
                return;
            }

            try {
                if (mediaData.type === 'photo') {
                    await downloadPhotoWithWatermark();
                } else {
                    await downloadVideoWithWatermark();
                }
            } catch (error) {
                showStatus('‚ùå Error mendownload media: ' + error.message, 'error');
            }
        }

        // Fungsi untuk download foto dengan watermark
        async function downloadPhotoWithWatermark() {
            const img = new Image();
            
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size sama dengan foto
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Draw foto asli
                ctx.drawImage(img, 0, 0);
                
                // Tambahkan watermark
                const latitude = document.getElementById('latitude').value.trim() || '-6.2088';
                const longitude = document.getElementById('longitude').value.trim() || '106.8456';
                const address = document.getElementById('address').value.trim() || 'Jl. Contoh No. 123, Jakarta';
                const now = new Date();
                
                // Hitung ukuran watermark berdasarkan tinggi foto
                const scaleFactor = canvas.height / 800;
                const fontSize = Math.max(14, 16 * scaleFactor);
                const padding = Math.max(10, 15 * scaleFactor);
                
                // Background watermark
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, canvas.height - padding * 3 - fontSize * 3, canvas.width, padding * 3 + fontSize * 3);
                
                // Teks timestamp
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.fillStyle = 'white';
                ctx.fillText(formatIndonesianDate(now), padding, canvas.height - padding * 2 - fontSize * 2);
                
                // Teks alamat
                ctx.font = `${fontSize}px Arial`;
                ctx.fillText(address, padding, canvas.height - padding - fontSize);
                
                // Teks koordinat
                ctx.font = `${fontSize}px monospace`;
                ctx.fillText(`Lat: ${latitude}, Lng: ${longitude}`, padding, canvas.height - padding);
                
                // Konversi ke blob dan download
                canvas.toBlob(function(blob) {
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const fileName = `geotag-photo-${timestamp}.jpg`;
                    
                    // Buat URL untuk download
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showStatus('‚úÖ Foto berhasil didownload dengan watermark!', 'success');
                }, 'image/jpeg', 0.9);
            };
            
            img.src = mediaData.originalDataUrl;
        }

        // Fungsi untuk download video dengan watermark
        async function downloadVideoWithWatermark() {
            showStatus('‚è≥ Sedang memproses video dengan watermark...', 'info');
            
            // Untuk video, kita akan membuat video baru dengan watermark
            // Ini adalah implementasi sederhana menggunakan canvas untuk setiap frame
            // Catatan: Ini mungkin berat untuk video panjang
            
            const video = document.getElementById('previewVideo');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size sesuai video
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            
            // Buat video element baru
            const outputVideo = document.createElement('video');
            const mediaStream = canvas.captureStream(30); // 30 fps
            const recorder = new MediaRecorder(mediaStream);
            const chunks = [];
            
            recorder.ondataavailable = (e) => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `geotag-video-${timestamp}.webm`;
                
                // Download video
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('‚úÖ Video berhasil didownload dengan watermark!', 'success');
            };
            
            // Mulai rekaman canvas
            recorder.start();
            
            // Fungsi untuk menggambar frame dengan watermark
            function drawFrame() {
                if (video.paused || video.ended) {
                    recorder.stop();
                    return;
                }
                
                // Draw video frame
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Tambahkan watermark
                const latitude = document.getElementById('latitude').value.trim() || '-6.2088';
                const longitude = document.getElementById('longitude').value.trim() || '106.8456';
                const address = document.getElementById('address').value.trim() || 'Jl. Contoh No. 123, Jakarta';
                
                // Hitung ukuran watermark
                const scaleFactor = canvas.height / 800;
                const fontSize = Math.max(14, 16 * scaleFactor);
                const padding = Math.max(10, 15 * scaleFactor);
                
                // Background watermark
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, canvas.height - padding * 3 - fontSize * 3, canvas.width, padding * 3 + fontSize * 3);
                
                // Teks timestamp
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.fillStyle = 'white';
                const now = new Date(video.currentTime * 1000 + recordingStartTime);
                ctx.fillText(formatIndonesianDate(now), padding, canvas.height - padding * 2 - fontSize * 2);
                
                // Teks alamat
                ctx.font = `${fontSize}px Arial`;
                ctx.fillText(address, padding, canvas.height - padding - fontSize);
                
                // Teks koordinat
                ctx.font = `${fontSize}px monospace`;
                ctx.fillText(`Lat: ${latitude}, Lng: ${longitude}`, padding, canvas.height - padding);
                
                // Request frame berikutnya
                requestAnimationFrame(drawFrame);
            }
            
            // Mulai menggambar
            video.currentTime = 0;
            video.play();
            drawFrame();
            
            // Stop setelah video selesai
            video.onended = () => {
                recorder.stop();
            };
        }

        // Fungsi untuk reset preview
        function resetPreview() {
            // Stop recording jika sedang berlangsung
            if (isRecording) {
                stopRecording();
            }
            
            // Reset preview elements
            document.getElementById('previewImage').classList.add('hidden');
            document.getElementById('previewVideo').classList.add('hidden');
            document.getElementById('previewVideo').src = '';
            document.getElementById('previewVideo').srcObject = null;
            document.getElementById('watermarkOverlay').classList.add('hidden');
            document.getElementById('cameraPlaceholder').classList.remove('hidden');
            document.getElementById('recordingIndicator').classList.add('hidden');
            document.getElementById('videoTime').classList.add('hidden');
            
            // Nonaktifkan tombol download
            document.getElementById('downloadBtn').disabled = true;
        }

        // Fungsi untuk reset semua
        function resetAll() {
            if (confirm('Apakah Anda yakin ingin mereset semua?')) {
                // Reset form
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
                document.getElementById('address').value = '';
                document.getElementById('coordOperation').value = 'none';
                document.getElementById('offsetValue').value = '0.001';
                
                // Reset preview
                resetPreview();
                
                // Reset data
                mediaData = {
                    originalDataUrl: '',
                    watermarkedDataUrl: '',
                    location: null,
                    hasGeotag: false,
                    type: 'photo',
                    videoBlob: null
                };
                
                showStatus('üîÑ Semua data telah direset!', 'info');
                setTimeout(() => {
                    document.getElementById('statusMessage').classList.add('hidden');
                }, 2000);
            }
        }

        // Fungsi untuk menampilkan status
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.classList.remove('hidden');
            
            // Auto hide setelah 5 detik untuk pesan info
            if (type === 'info') {
                setTimeout(() => {
                    statusElement.classList.add('hidden');
                }, 5000);
            }
        }

        // Event listener untuk input file
        document.getElementById('photoInput').addEventListener('change', function() {
            processPhoto(this);
        });
        
        document.getElementById('videoInput').addEventListener('change', function() {
            processVideo(this);
        });

        // Event listener untuk update watermark saat form berubah
        document.getElementById('latitude').addEventListener('input', updateWatermark);
        document.getElementById('longitude').addEventListener('input', updateWatermark);
        document.getElementById('address').addEventListener('input', updateWatermark);
        document.getElementById('coordOperation').addEventListener('change', updateWatermark);
        document.getElementById('offsetValue').addEventListener('input', updateWatermark);

        // Inisialisasi watermark dengan data default
        document.addEventListener('DOMContentLoaded', function() {
            updateWatermark();
        });
    </script>
